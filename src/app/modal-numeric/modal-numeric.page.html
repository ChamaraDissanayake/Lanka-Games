<ion-header>
  <ion-toolbar>
    <ion-title>Question {{questionNo}}</ion-title>
    <ion-icon name="home-outline" slot="end" class="btn-home" [routerLink]="'/home'"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image">
  <div style="padding: 10px">
    <div class="main-container">
      <div style="width: -webkit-fill-available;">
        <ion-item style="float: right;">
          <img src="../../assets/images/clock-smiling-face-animated-clipart.gif" style="width: 60px;">
          <ion-label style="font-size: xx-large; min-width: 40px;">{{time}}</ion-label>
        </ion-item>        
      </div>
      <div style="margin: 0 10px 10px 10px;" *ngIf="questionImageUrl!=''">
        <img [src]="questionImageUrl" (click)="showImage(questionImageUrl)">
      </div>
      <ion-card style="margin: unset; padding: 5px;" *ngIf="questionVideoUrl != ''">
        <video playinline preload="auto" poster="{{questionVideoThumbnail}}" controls controlsList="nodownload">
          <source [src]="questionVideoUrl" type="video/mp4">
        </video>
      </ion-card>

      <div style="margin: 10px;">
        <ion-label style="font-size: 20px; padding: 10px;">
          {{question}}
        </ion-label>
        <ion-input #inputValue type="tel" class="cusotm-input" placeholder="Your answer here"></ion-input>
      </div>

      <div class="btn-next-wrapper">
        <ion-button [disabled]="inputValue.value==''" class="btn-submit" shape="round" fill="outline"
          style="margin-right: 20px;" (click)="closeModal()">Submit</ion-button>
        <ion-button *ngIf="arrayContainer.length!=0" [disabled]="inputValue.value==''" class="btn-next" shape="round" (click)="next()">Next</ion-button>
      </div>
    </div>
  </div>
</ion-content>
