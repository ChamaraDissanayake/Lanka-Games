<ion-header>  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Choose your preffered category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: rgb(227, 255, 127);">
  <div class="main-container">
    <div *ngFor="let item of category">
      <ion-button class="custom-btn" (click)="choosedCategory(item.id)">{{item.name}}</ion-button>
    </div>    
  </div>
</ion-content>
