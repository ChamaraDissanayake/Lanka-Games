<ion-content class="background-image-light" fullscreen="true">
  <div>
    <div style="width: -webkit-fill-available; text-align: center;">
      <img src="../../assets/images/Lanka Games Icon.png" style="width: 80%;">
    </div>
    <div style="text-align: center;">
      <div>
        <ion-label class="topics">
          <h1>Please enter<br> OTP <br> sent to your phone</h1>
        </ion-label>
      </div>
      <div>
        <ion-row>
          <ion-col>
            <ion-input type='tel' class="x" style='color: #3b1600;' #otp1 required="true" maxLength="1" [(ngModel)]="OTP.first"
              (keyup)="otpController($event,otp2,'')">
            </ion-input>
            <ion-input type='tel' class="x" style='color: #3b1600;' #otp2 required="true" maxLength="1" [(ngModel)]="OTP.second"
              (keyup)="otpController($event,otp3,otp1)">
            </ion-input>
            <ion-input type='tel' class="x" style='color: #3b1600;' #otp3 required="true" maxLength="1" [(ngModel)]="OTP.third"
              (keyup)="otpController($event,otp4,otp2)">
            </ion-input>
            <ion-input type='tel' class="x" style='color: #3b1600;' #otp4 required="true" maxLength="1" [(ngModel)]="OTP.fourth"
              (keyup)="otpController($event,'',otp3)">
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-label color="danger" *ngIf = "isIncorrectOtp">Otp not mached!</ion-label>
      </div>
      <div style="margin-top: 20px; text-align: center; width: 100%;">        
        <ion-button class="btn-submit" shape="round" fill="outline" style="margin-right: 20px;" (click)='reset()'>Reset</ion-button>
        <ion-button class="btn-next" shape="round" [disabled]='!isValid' (click)="next()">Confirm</ion-button>
      </div>

      <!-- <div class="btn-next-wrapper">
        <ion-button class="btn-submit" shape="round" fill="outline" style="margin-right: 20px;" (click)="closeModal()">Submit</ion-button>
        <ion-button class="btn-next" shape="round" (click)="next()">Next</ion-button>
      </div> -->
    </div>
  </div>
</ion-content>
